<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jtpeller's Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <link rel='stylesheet' href='styles.css'>
    <script src="scripts/script.js"></script>
    <script src="scripts/factors.js"></script>
    <script src="scripts/units.js"></script>
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <h1>jtpeller's Unit Converter</h1>
    </div>

    <!-- converter container -->
    <div class="main-content">
        <!-- button tabs to select unit type -->
        <!-- types include: length, area, volume, weight, and time -->
        <div class="btn-group d-flex justify-content-center">
            <button class="btn btn-outline-light" type="button" id="length">Length</button>
            <button class="btn btn-outline-light" type="button" id="area">Area</button>
            <button class="btn btn-outline-light" type="button" id="volume">Volume</button>
            <button class="btn btn-outline-light" type="button" id="mass">Mass</button>
            <button class="btn btn-outline-light" type="button" id="time">Time</button>
            <button class="btn btn-outline-light" type="button" id="energy">Energy</button>
            <button class="btn btn-outline-light" type="button" id="temperature">Temperature</button>
        </div>

        <!-- conversion form -->
        <div class="form-parent d-flex justify-content-center">
            <!-- unit amount input form -->
            <form class="row d-flex align-items-center my-form">
                <div class="col-auto">
                    <input type="text" class="form-control-lg my-input" id="in1" value="1">
                    <select class="form-select my-select" id="unit1" aria-label="Unit 1 Selection">
                        <!-- added later -->
                    </select>
                </div>
                <div class="col-auto">
                    <h1>=</h1>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control-lg my-input" id="in2">
                    <select class="form-select my-select" id="unit2" aria-label="Unit 2 Selection">
                        <!-- added later -->
                    </select>
                </div>
            </form>
        </div>
        <br>
        <!-- show how this calculation is made -->
        <div class="d-flex justify-content-center">
            <!-- formula thingy -->
            <div class="formula" id="formula">
                <h4><b class="emphasis">Formula</b>
                    <wrap>Multiply 
                        <span id="unit1span">#</span> by 
                        <span id="factor">#</span> to get 
                        <span id="unit2span">#</span>
                    </wrap>
                </h4>
            </div>
        </div>

        <!-- notes -->
        <div class="d-flex justify-content-center">
            <p><i>Numbers in either box are limited to 15 characters.</i></p>
        </div>
    </div>

    <div class="footer">
        <footer class="footer text-center text-lg-start mt-auto my-bg-dark" style="height: 5em;">
            <div class="text-center p-4 container">
                <a href="https://jtpeller.github.io/" class="text-light">Check out my site</a>
            </div>
        </footer>
    </div>

    </div>
</body>

</html>
